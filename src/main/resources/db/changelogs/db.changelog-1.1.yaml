databaseChangeLog:
  - changeSet:
      id: user-login-table
      author: joshmonleon
      changes:
        - createTable:
            tableName: user_login
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user_login_id
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_login_id
                    references: users(user_id)
              - column:
                  name: login_date
                  type: BIGINT
                  constraints:
                    nullable: false
