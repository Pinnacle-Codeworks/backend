databaseChangeLog:
  - changeSet:
      id: create-tenant-table
      author: mguiang
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: tenant
      changes:
        - createTable:
            tableName: tenant
            columns:
              - column:
                  name: tenant_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: tenant
            columnNames: name
            constraintName: uq_tenant_name

  - changeSet:
      id: create-user-table
      author: mguiang
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: user_
      changes:
        - createTable:
            tableName: user_
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: auth_id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
        - addUniqueConstraint:
            tableName: user_
            columnNames: tenant_id, email
            constraintName: uq_user_tenant_email
        - addUniqueConstraint:
            tableName: user_
            columnNames: auth_id
            constraintName: uq_user_auth_id
        - addForeignKeyConstraint:
            baseTableName: user_
            baseColumnNames: tenant_id
            referencedTableName: tenant
            referencedColumnNames: tenant_id
            constraintName: fk_user_tenant
