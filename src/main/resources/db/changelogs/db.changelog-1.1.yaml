databaseChangeLog:
  - changeSet:
      id: 001b-create-event-table
      author: joshmonleon
      preconditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: event
      changes:
        - createTable:
            tableName: event
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: has_multiple_location
                  type: BOOLEAN
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: img_url
                  type: VARCHAR(500)
              - column:
                  name: status
                  type: VARCHAR(50)

        - addUniqueConstraint:
            columnNames: tenant_id, name
            constraintName: uc_event_tenantid_name
            tableName: event

        - addForeignKeyConstraint:
            baseTableName: event
            baseColumnNames: tenant_id
            referencedTableName: tenant
            referencedColumnNames: tenant_id
            constraintName: fk_event_tenant

  - changeSet:
      id: 002-create-day-table
      author: joshmonleon
      preconditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: day
      changes:
        - createTable:
            tableName: day
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: event_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: location
                  type: VARCHAR(255)

        - addForeignKeyConstraint:
            baseTableName: day
            baseColumnNames: event_id
            referencedTableName: event
            referencedColumnNames: id
            constraintName: fk_day_event

        - addForeignKeyConstraint:
            baseTableName: day
            baseColumnNames: tenant_id
            referencedTableName: tenant
            referencedColumnNames: tenant_id
            constraintName: fk_day_tenant

        - addUniqueConstraint:
            columnNames: event_id, date
            tableName: day
            constraintName: uc_day_eventid_date

  - changeSet:
      id: 003-create-agenda-table
      author: joshmonleon
      preconditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: agenda
      changes:
        - createTable:
            tableName: agenda
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: day_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: VARCHAR(255)

        - addForeignKeyConstraint:
            baseTableName: agenda
            baseColumnNames: day_id
            referencedTableName: day
            referencedColumnNames: id
            constraintName: fk_agenda_day

        - addForeignKeyConstraint:
            baseTableName: agenda
            baseColumnNames: tenant_id
            referencedTableName: tenant
            referencedColumnNames: tenant_id
            constraintName: fk_agenda_tenant
